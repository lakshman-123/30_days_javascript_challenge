<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>E-commerce Website</title>
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-6">E-commerce Website</h1>
        
        <!-- Product Listing -->
        <div id="product-list" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <!-- Products will be dynamically added here -->
        </div>

        <!-- Shopping Cart -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4">Shopping Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </div>
            <div class="mt-4">
                <button id="checkout-button" class="bg-blue-500 text-white p-2 rounded">Checkout</button>
            </div>
        </div>

        <!-- Checkout Form -->
        <form id="checkout-form" class="mt-6 hidden">
            <h2 class="text-2xl font-bold mb-4">Checkout</h2>
            <input type="text" id="name" class="border p-2 w-full mb-2" placeholder="Enter your name" required>
            <input type="text" id="address" class="border p-2 w-full mb-2" placeholder="Enter your address" required>
            <input type="text" id="payment-details" class="border p-2 w-full mb-2" placeholder="Enter payment details" required>
            <button type="submit" class="bg-blue-500 text-white p-2 w-full rounded">Submit Order</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
