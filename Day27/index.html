<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Task Manager application</title>
</head>

<body class="bg-gray-100-p-6 rounded-lg shadow-lg">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">Task Manager</h1>
        <form id="task-form" class="mb-4">
            <input type="text" id="task-title" class="border p-2 w-full mb-2" placeholder="Enter task title" required>
            <input type="text" id="task-description" class="border p-2 w-full mb-2" placeholder="Enter task description" required>
            <input type="date" id="due-date" class="border p-2 w-full mb-2" required>
            <button type="submit" class="bg-blue-500 text-white p-2 w-full rounded">Add Task</button>
        </form>
        
        <table id="task-table" class="min-w-full bg-white">
            <thead>
                <tr>
                    <th class="py-2">Title</th>
                    <th class="py-2">Description</th>
                    <th class="py-2">Due Date</th>
                    <th class="py-2">Actions</th>
                </tr>
            </thead>
            <tbody id="task-list">
                <!-- Tasks will be added here dynamically -->
            </tbody>
        </table>
        
    </div>
    <script src="index.js" defer></script>
</body>

</html>
