<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Day 10 Event Handling check output on browser console
    <button id="myButton">Click me</button>
    <p id="myParagraph">Original text</p>
    <div id="myElement" >
        Hover over this element
    </div>
    <img id="myImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSX5vnHdn0pL9uBJQRDMTqVEBux0hrUsUbYHQ&s" alt="A sample image" style="width:300px; height:auto;">
    <input type="text" id="myInput" placeholder="Type something here">
    <p id="displayParagraph">Current value: </p>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <button type="submit">Submit</button>
        <select id="mySelect">
            <option value="Option 1">Option 1</option>
            <option value="Option 2">Option 2</option>
            <option value="Option 3">Option 3</option>
        </select>
        <p id="displayParagraph">Selected value: </p>
    </form>
    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <button id="addButton">Add List Item</button>

    <script src="Day10.js"></script>
</body>
</html>
